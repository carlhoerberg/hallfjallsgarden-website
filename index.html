<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hållfjällsgården</title>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Playfair+Display:wght@700&display=swap');
      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-size: 14pt;
        background-color: #4b5a5d;
        color: #fff;
      }
      .background {
        background-image: url('fall.webp');
        background-size: cover;
        background-position: center;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .overlay {
        text-align: center;
        font-family: "Josefin Sans", sans-serif;
      }
      h1 {
        font-family: "Playfair Display", serif;
        font-size: calc(2rem + 4vw);
        font-weight: 700;
        margin: 0;
      }
      p {
        margin: 0;
      }
      .wbox {
        margin: 2em;
      }
      .wbox a {
        color: #4b5a5d;
        text-decoration: none;
        background-color: white;
        padding: 10px 30px;
      }
    </style>
  </head>
  <body>
    <div class="background">
      <div class="overlay">
        <p>Welcome to</p>
        <h1>Hållfjällsgården</h1>
        <p>Off-grid restaurant and hotel in Södra Årefjällen, opening 2025.</p>
        <div class="wbox"><a href="mailto:info@hallfjallsgarden.se">Contact</a></div>
      </div>
    </div>
  </body>
</html>
